version: '3'
services:
  app:
    tty: true
    image: node:8.11.2
    ports:
      - "${APP_PORT-3000}:${APP_PORT-3000}"
    working_dir: /app
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
    restart: on-failure
    entrypoint: node server.js
    environment:
      NODE_ENV: development
      PORT: ${APP_PORT-3000}
volumes:
  node_modules: {}
